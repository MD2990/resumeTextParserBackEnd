<!DOCTYPE html>
<html>

  <head>
    <title>404 Page Not Found</title>
    <style>
      body {
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      .error-code {
        font-size: 100px;
        font-weight: bold;
        color: #ff5b5b;
        margin-bottom: 20px;
      }

      .error-message {
        font-size: 24px;
        color: #333333;
        margin-bottom: 40px;
      }

      .home-link {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }

      .home-link:hover {
        text-decoration: underline;
      }

    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="error-code">404</h1>
      <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
    </div>
  </body>

</html>
